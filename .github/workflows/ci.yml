name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build
      run: mvn clean compile
      
  test:
    runs-on: ubuntu-latest
    needs: build  # Run after build
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        cache: maven
        
    - name: Run tests
      run: mvn test
      
  jacoco:
    runs-on: ubuntu-latest
    needs: test  # Run after test
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        cache: maven
        
    - name: Generate coverage
      run: mvn verify -Dcheckstyle.skip=true -Dspotbugs.skip=true
      
  checkstyle:
    runs-on: ubuntu-latest
    needs: build  # Can run parallel with test
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        cache: maven
        
    - name: Run CheckStyle
      run: mvn checkstyle:check
      
  spotbugs:
    runs-on: ubuntu-latest
    needs: build
    steps:  
    - uses: actions/checkout@v3
  
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        cache: maven
      
    - name: Run SpotBugs
      run: mvn spotbugs:check

